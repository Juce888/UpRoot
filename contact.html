<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <title>UpRoot Landscaping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'body': ['Jost']
                },
                colors: {
                    'turquoise': '#13ece1',
                    'auzure': '#138bec',
                    'blue': '#131eec',
                    'meteor': '#c47c18',
                    'inch-worm': '#8aec13',
                    'green': '#1eec13',
                    'malachite': '#13ec75'
                },
                dropShadow: {
                    'auzure': '2px 1px 0 #138bec',
                    'full': '2px 1px 2px'
                },
                boxShadow: {
                    'full': '2px 2px 6px'
                }
            }
        }
    </script>
</head>
<body class="bg-malachite font-body bg-cover">
    <div class="grid grid-cols-3 gap-4">
        <a href="index.html"><img src="Assets/UpRootLogo.png" alt="UpRootLogo" class="grid w-20 h-20 rounded-full mt-6 ml-10 drop-shadow-full"></a> 
        <a href="contact.html" class="grid justify-self-center place-self-center text-turquoise bg-blue rounded-md p-1 hover:bg-auzure">Contact Us!</a>
        <a href="product.html" class="grid justify-self-center place-self-center text-turquoise bg-blue rounded-md p-1 hover:bg-auzure">Services</a>
     </div>
     <div>
        <h1 class="flex justify-center text-5xl text-blue drop-shadow-md py-8">Provided Services</h1>
    </div>
    <div>
        <p class="text-2xl text-blue text-center mx-8">If you would like to get a hold of us for a quote, please enter the information requested
            below and submit it so we can get into contact with you asap! Thank you for choosing UpRoot Landscaping!
        </p>
    </div>
    <div class="grid grid-cols-3 py-4">
        <form class="grid col-start-2 gap-4 bg-inch-worm shadow-md rounded-xl p-4">
            <label for="fname" class="grid row-start-1 text-center">First Name: </label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" class="grid row-start-2 shadow-lg h-20 md:h-10 rounded-md focus:outline-none focus:shadow-inner"><br>
            <label for="lname" class="grid row-start-3 text-center">Last Name: </label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" class="grid row-start-4 shadow-lg  h-20 md:h-10 rounded-md focus:outline-none focus:shadow-inner"><br>
            <label for="email" class="grid row-start-5 text-center">Email: </label><br>
            <input type="email" name="email" id="email" placeholder="Email" class="grid row-start-6 shadow-lg  h-20 md:h-10 rounded-md focus:outline-none focus:shadow-inner"><br>
            <label for="phone" class="grid row-start-7 text-center">Phone Number: </label><br>
            <input type="tel" id="phone" name="phone" placeholder="(123)456-7890" class="grid row-start-8 shadow-lg  h-20 md:h-10 rounded-md focus:outline-none focus:shadow-inner">
            <input type="submit" value="Submit" class="grid row-start-9 bg-blue text-turquoise text-xl rounded-lg m-8 h-20 md:h-10 hover:bg-auzure">
        </form>
    </div>

    <footer class="flex justify-center text-xl text-blue shadow-md bg-inch-worm rounded-md p-2 m-10">
        <p class="self-start mr-1 drop-shadow-auzure">UpRoot LLC</p>
        <a href="contact.html" class="self-end drop-shadow-auzure">(blank)@gmail.com</a>
    </footer>
</body>     
</html>
