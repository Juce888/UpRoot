<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <title>UpRoot Landscaping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'body': ['Jost']
                },
                colors: {
                    'turquoise': '#13ece1',
                    'auzure': '#138bec',
                    'blue': '#131eec',
                    'meteor': '#c47c18',
                    'inch-worm': '#8aec13',
                    'green': '#1eec13',
                    'malachite': '#13ec75'
                },
                dropShadow: {
                    'auzure': '2px 1px 0 #138bec',
                    'full': '2px 1px 2px'
                }
            }
        }
    </script>
</head>
<body class="bg-malachite font-body bg-cover">
    <div class="grid grid-cols-3 gap-4">
        <a href="index.html"><img src="Assets/UpRootLogo.png" alt="UpRootLogo" class="grid w-20 h-20 rounded-full mt-6 ml-10 drop-shadow-full"></a> 
        <a href="contact.html" class="grid justify-self-center place-self-center text-turquoise bg-blue rounded-md p-1 hover:bg-auzure">Contact Us!</a>
        <a href="product.html" class="grid justify-self-center place-self-center text-turquoise bg-blue rounded-md p-1 hover:bg-auzure">Services</a>
     </div>
     <div>
        <h1 class="flex justify-center text-5xl text-blue drop-shadow-md">Provided Services</h1>
    </div>
    <div>
        <form>
            <label for="fname">First Name: </label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <label for="phone">Phone Number: </label><br>
            <input type="tel" id="phone" name="phone" placeholder="(123)456-7890">
        </form>
    </div>
</body>     
</html>
